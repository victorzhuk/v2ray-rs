name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container: archlinux:base
    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm base-devel pkgconf gtk4 libadwaita gettext
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --locked --release -p v2ray-rs-ui
      - name: Prepare release assets
        run: |
          cp target/release/v2ray-rs-ui target/release/v2ray-rs
          cp pkg/archlinux/PKGBUILD target/release/PKGBUILD
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            target/release/v2ray-rs
            target/release/PKGBUILD

  aur:
    name: Publish to AUR
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/aur-publish.yml
    secrets: inherit
